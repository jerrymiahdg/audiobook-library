<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me!</title>
    <link rel="stylesheet" type="text/css" href="me.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class='heading'>
    <h1>Free Audiobooks</h1>
    <h2><a><label for="book-name">Search For An Audiobook </label>
      <input type='text' id='book-name' name='book-name'></a></h2> 
    </div>
    <p>
      "Whatever the mind of man can conceive and believe, it can achieve."
      <br />
    </p>
    <p class="author">- Napoleon Hill, Author of <a>Think & Grow Rich</a></p>
    <div class="buttons">
      <button
        onclick="location.href='https://www.youtube.com/watch?v=YKAfKprBXQc&t=14s'"
        class="dale-carnegie"
        type="button"
      >
        <a>HOW TO WIN FRIENDS & INFLUENCE PEOPLE</a> <br />
        by Dale Carnegie
      </button>
      <br />
      <button
        onclick="location.href='https://www.youtube.com/watch?v=sNl6SRSSdYs'"
        class="stephen-covey"
        type="button"
      >
        <a>THE 7 HABITS OF HIGHLY EFECTIVE PEOPLE</a> <br />
        by Stephen R. Covey
      </button>
      <br />
      <button
        onclick="location.href='https://www.youtube.com/watch?v=5H9G1VWUC0Q'"
        class="vicki-robin"
        type="button"
      >
        <a>YOUR MONEY OR YOUR LIFE</a> <br />
        by Vicki Robin & Joe Dominguez
      </button>
      <br/>
    </div>
  </body>
</html>
